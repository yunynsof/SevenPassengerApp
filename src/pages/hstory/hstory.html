<ion-header>
  <ion-toolbar color="theme-color">
    <ion-buttons start>
      <button ion-button icon-only clear (click)="goBack()">
        <ion-icon name="arrow-round-back" left>
        </ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Historial</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="content-bg">


  <ion-card class="margin-top-15p ralative-style" style="padding-right:2%" *ngFor="let ride of rides">

    <ion-card-header>
      Fecha: {{ ride.updatedAt.toDate()  | date: 'medium' }} 
    </ion-card-header>

    <ion-list>
      <ion-item>
        <ion-icon class="font-size margin-left-7 green padding-top-10" ios="ios-arrow-dropdown-circle"
          md="md-arrow-dropdown-circle" item-left style="font-size: 1em;"></ion-icon>
        <p class=" ellipsis font-sans" style="position: absolute;left: 35px;">{{ride.startAddress}}</p>
      </ion-item>
      <!-- <div class="v-line v-line-additional-style"></div> -->
      <ion-item>
        <ion-icon class="font-size-2 margin-left-7 orange" ios="ios-pin" md="md-pin" item-left></ion-icon>
        <p text-wrap class=" ellipsis font-sans" style="position:absolute;top: 10px;left: 35px;">{{ride.endAddress}}</p>
      </ion-item>

      <ion-item>
        <ion-icon class="font-size-2 margin-left-7 orange" ios="ios-person" md="md-person" item-left></ion-icon>
        <p class=" ellipsis font-sans" style="position:absolute;top: 10px;left: 35px;">{{ride.driverName}}</p>
      </ion-item>

      <ion-item>
        <ion-icon class="font-size-2 margin-left-7 orange" ios="ios-car" md="md-car" item-left></ion-icon>
        <p text-wrap class=" ellipsis font-sans" style="position:absolute;top: 10px;left: 35px;">{{ride.vehicleName}} Placa: {{ride.vehicleRegister}}</p>
      </ion-item>
     
      <ion-item>
        <ion-row style="padding-left: 26px!important;">
          <ion-col col-2>
            <div style="text-align: center">
              <ion-icon ios="md-cash" md="md-cash" class="orange-icon"> </ion-icon>
              <h3> L. {{ ride.fee }} </h3>
              <p class=" status-p" style="margin-left:0px!important"> Costo </p>
            </div>
          </ion-col>
          <div class="pick-up-line"></div>
          <ion-col col-2>
            <div style="text-align: center">
              <ion-icon ios="ios-briefcase" md="md-briefcase" class="orange-icon"></ion-icon>
              <h3>{{ ride.baggage }} </h3>
              <p class="small-8-font"> Equipaje </p>
            </div>
          </ion-col>
          <div class="pick-up-line"></div>
          <ion-col col-2>
            <div style="text-align: center">
              <ion-icon ios="ios-man" md="md-man" class="orange-icon"></ion-icon>
              <h3> {{ ride.numberOfPassengers }} </h3>
              <p class="small-8-font"> Pasajeros </p>
            </div>
          </ion-col>
        </ion-row>
      </ion-item>

    </ion-list>
  </ion-card>


</ion-content>
