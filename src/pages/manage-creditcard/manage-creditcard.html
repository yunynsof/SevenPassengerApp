<ion-header>
  <ion-toolbar color="theme-color">
    <ion-buttons start>
      <button ion-button icon-only clear (click)="goBack()">
        <ion-icon name="arrow-round-back" left>
        </ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Gestiona Tus Tarjetas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- <ion-list>
    <button ion-item *ngFor="let item of arrayCards" (click)="itemSelected(item)">
      {{ item.namecard }}
    </button>  
  </ion-list> -->
  <ion-list>
    <div *ngFor="let item of arrayCards">
    <ion-item>
      <img item-start src="assets/image/ico-credi-card.png" width="50" height="50">
      <h2 text-wrap (click)="itemSelected(item)">  {{ item.namecard }}</h2>
      <p (click)="itemSelected(item)">  {{ item.numberMask }}</p>
      <p text-wrap (click)="itemSelected(item)">  {{ item.username }}</p>
      <button ion-button clear item-end (click)="deleteCard(item)">Borrar</button>
    </ion-item>
  </div>
  </ion-list>
  <div class="main" *ngIf="disabled">
    <div>
      <img src="assets/image/card-sevenadd.png" width="100" height="100">
    <p>Agregue su primer tarjeta, para poder realizar sus pagos de manera mas fácil y rápida!.</p>
  </div>
</div>
  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="addCard()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
