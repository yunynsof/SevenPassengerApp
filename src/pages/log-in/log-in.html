  <form [formGroup]="loginData" (ngSubmit)="login()" *ngIf="!showRoleSelection">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>Correo&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</ion-label>
          <ion-input type="email" formControlName="username" value=""></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>Password</ion-label>
          <ion-input type="password" formControlName="password" value=""></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button class="login-button" margin-top ion-button full type="submit" [disabled]="!loginData.valid">INICIAR
            SESION</button>
        </ion-col>
      </ion-row>
      <br>
      <ion-row style="text-align: center;">
        <ion-col>
          <a href="https://seven.hn/admin/password_reset/">Has olvidado tu contraseña?</a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
